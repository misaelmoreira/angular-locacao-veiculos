<form class="container mt-5">
  <div class="form-group">
    <label for="email">Email </label>
    <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
      placeholder="Digite seu email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group mt-2">
    <label for="senha">Senha</label>
    <input [(ngModel)]="senha" name="senha" type="password" class="form-control" id="senha"
      placeholder="Digite a sua Senha">
  </div>
  <div class="form-check mt-2">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" name="action" (click)="logar()" class="btn btn-primary mt-2">Logar</button>
  <div>
    <button routerLink="/cadastro" class="btn btn-primary mt-2">Criar nova Conta</button>
  </div>
</form>
